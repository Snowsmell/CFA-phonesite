<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的收藏</title>

  <link rel="stylesheet" href="../../css/font/iconfont.css">
  <link rel="stylesheet" href="../../css/personcenter/collection.css">
  <script src="../../script/jquery-1.11.2.min.js"></script>
  <script src="../../script/personcenter/delete.js"></script>
</head>

<body>
  <header>
    <a href="javascript:history.back(-1)" class="back">
      <i class="iconfont icon-back"></i>
    </a>
    <h2>我的收藏</h2>
  </header>
  <main>
    <ul>
      <li>
        <div class="imgbox">
          <img src="../../images/info1.jpg">
        </div>
        <div class="content">
          <h3>2017年12月CFA百题预测之“百题大护法”系列巡讲盛大...</h3>
          <div class="score">
            <span>报考咨询</span>
            <span>2小时前</span>
            <span class="delete">
              <i class="iconfont icon-rubbish"></i>
            </span>
          </div>
        </div>
      </li>
      <li>
        <div class="imgbox">
          <img src="../../images/info2.jpg">
        </div>
        <div class="content">
          <h3>2018年CFA考试报名时间、资格、费用及流程正式公布...</h3>
          <div class="score">
            <span>备考指南</span>
            <span>3小时前</span>
            <span class="delete">
              <i class="iconfont icon-rubbish"></i>
            </span>
          </div>
        </div>
      </li>
      <li>
        <div class="imgbox">
          <img src="../../images/info3.jpg">
        </div>
        <div class="content">
          <h3>金程CFA大型公开课，免费预约并赠资料</h3>
          <div class="score">
            <span>职业发展</span>
            <span>3小时前</span>
            <span class="delete">
              <i class="iconfont icon-rubbish"></i>
            </span>
          </div>
        </div>
      </li>

    </ul>

  </main>
  <!-- 删除模态层 -->
  <div class="deletemodal">
    <div class="box">
      <p>要删除这个课程吗</p>
      <div class="btns">
        <span>确认</span>
        <span>取消</span>
      </div>
    </div>
  </div>
</body>

</html>
